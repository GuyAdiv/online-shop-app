<div class="product-item border rounded p-2 mb-2">
    <div>
        <a class="text-decoration-none" routerLinkActive="active" [routerLink]="[ '/products', product.id ]">
            <div class="product-img-container">
                <i class="far fa-image"></i>
            </div>
            <div>
                {{ product.name }}
            </div>
        </a>
        <div>
            <small>{{ product.manufacturer }}</small>
        </div>
    </div>
    <div class="mt-2" *ngIf="product.reviewsCount">
            <app-star-rating [rating]="product?.rating"></app-star-rating>
            <small class="text-primary ml-2">{{ product.reviewsCount }} Reviwers</small>
    </div>
    <div class="mt-3">
        <strong>{{ product.price }}$</strong>
    </div>
</div>
