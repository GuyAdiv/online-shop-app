<div class="container" *ngIf="product">
    <div class="row">
        <div class="col-md-4">
            <div class="product-img-container">
                <i class="far fa-image"></i>
            </div>
        </div>
        <div class="col-md-8">
            <div>
                <h2>{{ product.name }}</h2>
                <small>by {{ product.manufacturer }}</small>
            </div>
            <div class="mt-3 mb-3">
                <span>Price: </span>
                <strong>{{ product.price }}$</strong>
            </div>
            <div class="mt-3 mb-3">
                <p>
                    {{ product.description }}
                </p>
            </div>
            <div class="mt-3 mb-3">
                <p>
                    {{ product.information }}
                </p>
            </div>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-md-6">
            <a class="btn btn-link" routerLink="/">Back</a>
        </div>
        <div class="col-md-6 text-right">
            <button class="btn btn-primary" (click)="addProductToCart()">Add to my cart</button>
        </div>
    </div>
</div>
