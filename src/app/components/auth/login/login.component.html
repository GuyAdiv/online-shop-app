<div class="container col-md-5">
    <div class="row">
        <div class="col-md-12 p-5 mt-5 border rounded">
            <h2>Login</h2>
            <div *ngIf="errorMsg">
                <div class="alert alert-danger" role="alert">
                    {{errorMsg}}
                </div>
            </div>
            <form (ngSubmit)="onLogin(theForm)" #theForm="ngForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" ngModel required #username="ngModel">
                    <div class="text-muted"
                        *ngIf="(username.invalid && (username.dirty || username.touched)) || username.invalid && theForm.submitted">
                        <small *ngIf="username.errors.required">
                            Username is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" ngModel required #password="ngModel">
                    <div class="text-muted"
                        *ngIf="(password.invalid && (password.dirty || password.touched)) || password.invalid && theForm.submitted">
                        <small *ngIf="password.errors.required">
                            Password is required.
                        </small>
                    </div>
                </div>
                
                <hr>
                <div>
                   <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
